<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sakthivel V</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f0c29;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .info {
      margin: 10px 0;
    }

    .socials a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      padding: 10px 20px;
      background: #ffcc00;
      color: #000;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    .socials a:hover {
      background: #e6b800;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Contact Me</h1>
    <p class="info">üìß Email: shakthivel0309@gmail.com</p>
    <p class="info">üìû Phone: 6379710109</p>
    <p class="info">üìç Location: Pondicherry</p>

    <div class="socials">
      <a href="https://www.linkedin.com/in/sakthivel-v-0a4351270/" target="_blank">LinkedIn</a>
      <a href="https://github.com/Sakthivel0309" target="_blank">GitHub</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        line_linked: {
          enable: true,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        },
        opacity: {
          value: 0.5
        },
        shape: {
          type: "circle"
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          }
        }
      }
    });
  </script>
</body>

</html>
